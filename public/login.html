<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVK - Portal do Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo-container">
                <img id="logo" src="logologin.png" alt="Logo da Empresa">
            </div>
            <h2>Portal do Cliente</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="first-access">
                <a href="registro.html">Primeiro Acesso? Clique aqui, preencha o formulário e solicite seu cadastro no portal.</a>
            </div>
        </div>
    </div>

    <div id="loading-screen" class="loading-screen hidden">

        <!-- Fase 1: Comemoração de 30 anos -->
    <div id="anniversary-content" class="anniversary-content">
        <img src="30anos.png" alt="30 Anos MVK" class="anniversary-image">
        <h2 class="anniversary-text">Celebrando 30 Anos de Parceria!</h2>
    </div>

        <div class="loading-content">
            <img src="logologin.png" alt="Logo MVK" class="loading-logo">
            <h2>Bem-vindo ao Portal do Cliente</h2>
            <p>Carregando seu ambiente personalizado...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>



    <script src="transition.js"></script>
    <script src="script.js"></script>

</body>
</html>
